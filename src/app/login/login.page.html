<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button *ngIf="authService.isLoggedIn"></ion-back-button>
    </ion-buttons>
    <ion-title>Login User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" (keyup.enter)="logIn(email, password)" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="logIn(email, password)" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="two-column">

      <ion-col size="4">
        <ion-button (click)="router.navigate(['registration'])" color="secondary">
          Registration page
        </ion-button>
      </ion-col>

      <ion-col size="4" class="two-column_column-right">
        <ion-button (click)="router.navigate(['password-reset'])" color="secondary">
          Password reset page
        </ion-button>
      </ion-col>

    </ion-row>

  </form>

</ion-content>
